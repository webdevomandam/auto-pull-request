name: Create Pull Request

on:
  push:
    branches:
      - ${{ secrets.BRANCH_NAME }}

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load environment variables
        uses: dorny/paths-filter@v2
        id: dotenv
        with:
          path: .env

      - name: Set branch name
        run: echo "BRANCH_NAME=${{ secrets.BRANCH_NAME }}" >> $GITHUB_ENV

      - name: Create Pull Request
        run: |
          echo "Creating Pull Request from branch ${{ env.BRANCH_NAME }}"
