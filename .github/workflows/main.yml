name: Create Pull Request
on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: actions/create-pull-request@v4
        with:
          head: main
          base: beta
          title: Your Pull Request Title
          body: Your Pull Request Description
