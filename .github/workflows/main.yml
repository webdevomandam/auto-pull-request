name: Create Pull Request

on:
  push:
    branches:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: actions/setup-github-cli@v2

      - name: Create pull request
        run: |
          gh pr create --head beta --base main --title "Automated Pull Request" --body "This pull request was automatically created to merge the latest changes from the main branch." 
